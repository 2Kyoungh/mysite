{% load static %}
{% include "navbar.html" %}

<link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.min.css' %}">
<div class="container my-3">
    <h2 class="border-bottom py-1">{{board.subject}}</h2>
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{board.content}}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">

                </div>
            </div>    
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <h5 class="border-bottom my-3 py-2">{{board.comment_set.count}}개의 댓글이 있습니다.</h5>
    {% for comment in board.comment_set.all %}
    <div class="card my-3">
        <div class="card-body">
            <div class="card-text" style="white-space: pre-line;">{{comment.content}}</div>
            <div class="d-flex justify-content-end">
                <div class="badge bg-light text-dark p-2">
                    {{comment.create_date}}
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
    <form action="{% url 'bbsnote:comment_create' board.id %}" method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="content" class="form-label">댓글달기</label>
            <textarea name="content" id="content" class="form-control" rows="15" {% if not user.is_authenticated %}disabled{% endif%}>
            </textarea>
        </div>
        <input type="submit" value="댓글달기">
    </form>
</div>
